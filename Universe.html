      <script>
        function yourWeight()
        {
            var w=document.getElementById("weight").value;
            
            var mer= Math.trunc(w*0.377);  //Mercury
            document.getElementById("merc").innerHTML= `${mer}kg`;
            
            var venus= Math.trunc(w*0.904); //Venus
            document.getElementById("ven").innerHTML= `${venus}kg`;

            var mars= Math.trunc(w*0.378);  //Mars
            document.getElementById("mars").innerHTML= `${mars}kg`;

            var jupiter= Math.trunc(w*2.527);   //Jupiter
            document.getElementById("jup").innerHTML= `${jupiter}kg`;

            var saturn= Math.trunc(w*1.064);    //Saturn
            document.getElementById("sat").innerHTML= `${saturn}kg`;

            var uranus= Math.trunc(w*0.885);    //Uranus
            document.getElementById("ura").innerHTML= `${uranus}kg`;

            var neptune= Math.trunc(w*1.136);   //Neptune
            document.getElementById("nep").innerHTML= `${neptune}kg`;

            var pl= Math.trunc(w*0.083);    //Pluto
            document.getElementById("pluto").innerHTML= `${pl}kg`;

            var mo= Math.trunc(w*0.165);    //Moon
            document.getElementById("moon").innerHTML= `${mo}kg`;
        }
      </script>
